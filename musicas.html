<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <audio onclick="duracao()" id="player" preload autoplay controls>
        <source id="player-source" type="audio/mpeg" src="Ancient.mp3">      
    </audio>
    <button id="next">next</button>
    <button id="back">back</button>

    <script type="text/javascript">
        var nextElement = document.querySelector('#next');
        var backElement = document.querySelector('#back');
        var audio = document.querySelector("#player");

        /*diretorio = "../resources/cariboost_files/";*/
        musicas = ["Ancient", "Arkansas_Traveler"];
        musicaAtual = 1;   

        var contagem = musicas.length;

        nextElement.addEventListener("click", function (e){
            if (musicaAtual == contagem) {
                musicaAtual = 0;
            } else if (audio.ended) {
                
            }
            
            next();
            musicaAtual ++;
        });

        backElement.addEventListener("click", function (e){
            if (musicaAtual == 0) {
                musicaAtual = 1;
            } else {
                musicaAtual = musicaAtual - 1;    
            }   

            back();
        });

        function duracao() {
            // :duracao = audio.duration;
            alert(audio.duration);
        }

        function next() {
            document.getElementById("player-source").setAttribute("src", musicas[musicaAtual]+".mp3");
            document.getElementById("player").load();
        };

        function back() {
            document.getElementById("player-source").setAttribute("src", musicas[musicaAtual]+".mp3");
            document.getElementById("player").load();
        };
    </script>
</body>
</html>
